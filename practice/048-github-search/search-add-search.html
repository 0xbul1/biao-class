<style>
  body {
    background: #eee;
    font-family: sans-serif;
  }
  img {
    width: 60px;
    height: 60px;
  }
  a {
    text-decoration: none;
    color: #777;
  }
  button, input {
    padding: 10px;
    border: 1px solid #ccc;
  }
  .user {
    background: white;
    border: 1px solid rgba(0, 0, 0, .1);
    margin: 10px;
  }
  .user > * {
    display: inline-block;
    vertical-align: top;
    padding: 5px;
    color: #555;
    font-size: 80%;
  }
  .username {
    font-size: 15px;
    font-weight: bold;
    color: #333;
  }
  .avatar {
    border-right: 1px solid rgba(0, 0, 0, .1);
    padding: 0;
  }
</style>
<form id="search-form">
  <input id="search-input" type="text">
  <button type="submit">搜索</button>
</form>
<div id="amount"></div>
<div id="user-list"></div>

<script>
  // 模板床
   var el_user_list = document.getElementById('user-list')
   ,el_form = document.getElementById('search-form')
   ,el_input = document.getElementById('search-input')
   ;
  // 返回的数据
   var res;

   init();
/*通过用户名搜索github用户
 *@param String keyword 关键字
 **/
   function search(keyword){

      // 准备发射
       var http = new XMLHttpRequest();
       http.open('get','https://api.github.com/search/users?q=' + keyword);
      //  发射
       http.send();
        // 返回后
        http.addEventListener('load',function(){
            // 解析,(将JSON格式的字符串转换为JS能理解的数据)返回数据
            res = JSON.parse(http.responseText);
            // 既然有了数据,不就可以渲染了吗?
            render();
        });
   } 

   function init(){
    detect_submit();
   }
  //  绑定表单提交事件
   function detect_submit(){
       el_form.addEventListener('submit',function(e){
           e.preventDefault();
            // 获取输入的关键词
           var keyword = el_input.value;
           if(!keyword){
               alert('你别乱来好吧？');
               return;
           }
           search(keyword);
       });
   }

  //  通过数据生成html
   function render(){

    //  初始化html
       var html = '';
       console.log(res);
      //  遍历用户列表
       res.items.forEach(function(user){
          //  每个用户都追加到html后面
           html = html + 
           `
           <div class="user">
            <img class="avatar" src="${user.avatar_url}">
            <div class="info">
            <div class="username">${user.login}</div>
            <div><a href="${user.url}">${user.url}</a></div>
            </div>
            </div>
            `;
       });

      //  将生成的html写入模板床
       el_user_list.innerHTML = html;
       document
            .getElementById('amount')
            .innerHTML = `共有${res.total_count}条结果`;
   }


</script>
