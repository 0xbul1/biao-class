css引入方式

link 
style 
inline style 
import 


css 选择器

类选择器 .class-name
元素选择器 a 
id选择器 #id-name 一个id值一般只出现一次，不用空格

选择器组合方式

div a （找到div下所有的a元素）
div > a (只作用于子元素)
