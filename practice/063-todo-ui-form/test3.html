<meta charset="utf-8">
<form id="todo-form" action="http://baidu.com">
  <input name="id" type="hidden"  value="1">
  <input name="title" type="text" value="yo"><br>
  <input name="completed" type="checkbox"> 完成<br>
  <textarea name="desc">我是一段描述</textarea>
  <button type="submit">添加任务</button>
</form>

<script>


    ;(function(){
        'use strict';
        function get_form_data(form_selector){
            var data = {}
            var form = document.querySelector(form_selector);
            var list = form.querySelectorAll('[name]');

            list.forEach(function (input){
                var type = input.type;
                var value = input.value;
                var name = input.name;
                
                if (name =='id')
                    value = parseInt(value);
                switch (input.nodeName) {
                    case 'INPUT':
                        switch(type){
                            case 'text':
                            break;
                            case 'search':
                            value = value.trim();
                            break;
                            case 'number':
                            value = parseFloat(value);
                            break;
                            case 'password':
                            case 'hidden':
                            break;
                            case 'radio':
                            case 'checkbox':

                                value = input.checked;
                                break;
                        }
                        break;

                        case 'TEXTAREA':
                        break;
                }
                data[name] = value;


                





            });
            
            return data;


        }
        var todo_row = get_form_data('#todo-form');
        console.log(todo_row);
    })();
</script>
