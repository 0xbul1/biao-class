    function get_form_data(form_selector){

        var form = document.querySelector(form_selector);
        var list = form.querySelectorAll('[name]');


        list.forEach(function (input){
            // data[input.name] = input.value;
            switch (input.nodeName){
                case 'INPUT':
                    switch (input.type){
                        case 'text':
                        case 'search':
                        case 'number':
                        case 'password':
                            data[input.name] = input.value;
                            break;
                       case 'radio':
                       case 'checkbox':
                       data[input.name] = input.checked;
                       break;     
                    }

                    break;
                case 'TEXTAREA':
                    data[input.name] = input.value;
                    break;
            }
        });

        return data;
    }

        var form = document.querySelector(form_selector);


        for (var key in data) {
            var value = data[key];
            var input = form.querySelector('[name=${key}]');

            if(!input)
            continue;

            var data_type = typeof value;

            switch (data_type){
                case 'string':
                case 'number':
                    input.value = value;
                    break;
                case 'boolean': 
                    input.checked = value;
                    break;      
            }
        }
    }
