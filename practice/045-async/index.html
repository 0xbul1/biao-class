
<!-- ==============计时器===========-->
<script>
    // 倒计时几秒后执行
    var timer = setTimeout(function(){
        console.log('yo');
    }, 3 * 1000);

    // 清除倒计时
    clearTimeout(timer);




    // 每隔多久执行一次
    var count = 0;
    var  timer = setInterval(function(){
        console.log(count);
        count++;

        if (count > 3){
            // 清除间隔执行
            clearInterval(timer);
        }
    }, 500);
</script>

<!-- ==============事件============= -->
<button id="x">yo</button>
<script>
    function on_click(){
        console.log('yo');
        // 停止监听事件
        x.removeEventListener('click',on_click);
    }
    // 监听事件
    x.addEventListener('click',on_click);
</script>


<!-- =============异步请求========== -->
<script>
    // fetch接口
    fetch('https://api.github.com/users/biaoyansu')
        .then(function(res){
            res
            .json()
            .then(function(d){
                console.log(d);
            });
        });





    //  XMLHttpRequest接口 
    var http = new XMLHttpRequest();
    http.open('get','https://api.github.com/users/biaoyansu');
    http.send();


    
    http.addEventListener('load',function(){
        var obj = JSON.parse(this.responseText);
        console.log(obj);
    });  
</script>
