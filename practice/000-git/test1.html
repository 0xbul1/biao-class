    <style>
    * {
        box-sizing: border-box;

    }
    .row {
        display: block;
    }
    .row::before,
    .row::after {
        content: "";
        display: block;
        clear: both;
    }
    .col {
        float: left;
        width: 50%;
        border: 2px solid #ccc;
        min-height: 50px;
    }
    @media (max-width: 500px;) {
        .col {
            width: 100%;
        }
    }
    </style>
