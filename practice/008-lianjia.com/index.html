<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链家网</title>
    <link rel="stylesheet" href="./css/first-screen.css">
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">

<body>
<div class="first-screen">
    <div class="container">
        <div class="row nav">
            <div class="col left">
                <div class="logo">logo</div>
                <div class="location">北京</div>
            </div>
            <div class="col right">
                <div class="auth">
                    <a href="#">登录</a>
                    <a href="#">立即注册</a>
                </div>
                <div class="link-group">
                    <a href="#">二手房</a>

                    <a href="#">经纪人</a>
                </div>
            </div>
        </div>
        <div class="center-area">
        <div class="col center">
            <div class="title">
                <div class="main-title">
                    <h1>连接每个家的故事</h1>
                </div>
                <div class="sub-title">
                    北京真实在售新房楼盘489个
                </div>
            </div>

                    <span>找二手房</span>
                    <span>找新房</span>
                    <span>找租房</span>

                </div>
            </div>
        </div> 
        </div> 
        <div class="terms">
